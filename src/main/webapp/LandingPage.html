<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telco</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="landingPageManagement.js" defer></script>
    <script src="utils.js" defer></script>
    <link rel="stylesheet" href=my_style.css>
</head>
<body>
    <br>

    <div class="container">
        <div class="row">
            <div id="registration_alert" class="alert alert-success" role="alert" style="visibility: hidden">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9"><h2><b>Welcome to Telco Services application.</b></h2></div>
        </div>
        <br>

        <div class="row my-custom-row justify-content-around align-items-center">
            <div class="col-sm-4">
                <h4>Sign in to Telco</h4>

                <form class="border border-3">
                    <div class="form-group-login">
                        <label for="login_email"></label>
                        <input type="email" class="form-control" id="login_email" name="login_email" placeholder="Email" required>
                    </div>
                    <div class="form-group-login">
                        <label for="login_password"></label>
                        <input type="password" class="form-control" id="login_password" name="login_password" placeholder="Password" required>
                    </div>
                                        <!--                    <div class="form-group-login">-->
                                        <!--                        <input id="submitLogin" type="submit" value="Login">-->
                                        <!--                    </div>-->
                    <br>
                    <div class="d-grid">
                        <button id="submitLogin" class="btn btn-primary btn-md" type="button"><b>Login</b></button>
                    </div>
                </form>
            </div>

            <div class="col-sm-4">
                <h4>Create an account</h4>

                <form class="border border-3">
                    <div class="form-group-signup">
                        <label for="signup_username"></label>
                        <input type="text" class="form-control" id="signup_username" name="signup_username" placeholder="Username" required>
                    </div>
                    <div class="form-group-signup">
                        <label for="signup_email"></label>
                        <input type="email" class="form-control" id="signup_email" name="signup_email" placeholder="Email" required>
                    </div>
                    <div class="form-group-signup">
                        <label for="signup_password"></label>
                        <input type="password" class="form-control" id="signup_password" name="signup_password" placeholder="Password" required>
                    </div>
                    <div class="form-group-signup">
                        <label for="signup_repeated_password"></label>
                        <input type="password" class="form-control" id="signup_repeated_password" name="signup_repeated_password" placeholder="Password" required>
                    </div>
                    <br>
<!--                    <div class="form-group-signup">-->
<!--                        <input id="submitSignup" type="submit" value="Sign up">-->
<!--                    </div>-->
                    <div class="d-grid">
                        <button id="submitSignUp" class="btn btn-primary btn-md" type="submit"><b>Sign up</b></button>
                    </div>
                </form>
            </div>
        </div>

        <br><br><br><br><br>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
<!--                <input id="continueAsGuest" type="button" value="Continue as guest">-->
                <div class="d-grid">
                    <button id="continueAsGuest" class="btn btn-secondary btn-lg" type="button"><b>Continue as guest</b></button>
                </div>
            </div>
            <div class="col-sm-7"></div>
        </div>

    </div>
    <br>
    <br>

    <div id="errormessage"></div>

</body>
</html>
