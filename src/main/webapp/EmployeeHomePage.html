<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="employeeHomePageManagement.js" defer></script>
    <script src="utils.js" defer></script>
    <link rel="stylesheet" href=my_style.css>
</head>
<body>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-2" id="employee_login"></div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <h3>
                Welcome, you can visit the sales report by clicking <a href="SalesReportPage.html">here</a>.
            </h3>

        </div>
        <br>
        <div class="row">
            <h3>Here you can create the products.</h3>
        </div>

        <div class="row my-custom-row justify-content-around align-items-center">
            <div class="col-md-2"></div>
            <div class="col-md-4 d-grid gap-2">
                <button id="createSP" class="btn btn-primary btn-lg" type="button"><b>Create service package</b></button>
            </div>
            <div class="col-md-4 d-grid gap-2">
                <button id="createOP" class="btn btn-primary btn-lg" type="button"><b>Create optional product</b></button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <br>
        <div class="row my-custom-row justify-content-around align-items-center">
            <div class="col-md-2"></div>
            <div class="col-md-8 d-grid gap-2">
                <h4>Service Package</h4>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row my-custom-row justify-content-around align-items-center">
            <div class="col-md-2"></div>
            <div class="col-md-8">
<!--                name of service package-->
                <form class="border border-3">
                    <div class="form-group-create">
                        <label for="sp_name">Name</label>
                        <input type="text" class="form-control" id="sp_name" name="sp_name" placeholder="Name" required>
                    </div>
<!--                    checkbox with all services-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="def1">
                        <label class="form-check-label" for="def1">

                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="def2">
                        <label class="form-check-label" for="def2">

                        </label>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>

        </div>

    </div>

</body>
</html>
