<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="employeeHomePageManagement.js" defer></script>
    <script src="utils.js" defer></script>
    <link rel="stylesheet" href=my_style.css>
</head>
<body>

    <br>

    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modal_text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="formCleaning()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-9"></div>
            <div class="col-sm-2" id="employee_login"></div>
            <div class="col-sm-1" id="logout">
                <a id="anchor_logout" href="LandingPage.html" hidden>Logout</a>
            </div>
        </div>

        <div class="row">
            <div id="creation_alert" class="alert alert-success" role="alert" style="visibility: hidden">

            </div>
        </div>

        <div class="row">
            <h3>
                Welcome, you can visit the sales report by clicking <a href="SalesReportPage.html">here</a>.
            </h3>

        </div>
        <br>
        <div class="row">
            <h3>Here you can create the products.</h3>
        </div>

        <div class="row my-custom-row justify-content-around align-items-center">
            <div class="col-md-2"></div>
            <div class="col-md-4 d-grid gap-2">
                <button id="createSP" class="btn btn-primary btn-lg" type="button"><b>Create service package</b></button>
            </div>
            <div class="col-md-4 d-grid gap-2">
                <button id="createOP" class="btn btn-primary btn-lg" type="button"><b>Create optional product</b></button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <br>

        <div id="outerDiv">
            <div id="sp" hidden>

                <div class="row my-custom-row justify-content-around align-items-center">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 d-grid gap-2">
                        <h4>Service Packages</h4>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row my-custom-row justify-content-around align-items-center">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">

                        <form class="border border-3" id="spCreationForm">

                            <div class="form-group-create">
                                <label for="sp_name"><b>Name</b></label>
                                <input type="text" class="form-control" id="sp_name" name="sp_name" placeholder="Name" required>
                            </div>
                            <br>
                            <div id="fc_desc"></div><!--TODO delete-->
                            <div id="fc_serv"></div>
                            <div id="fc_optprod"></div>
                            <div id="fc_valper"></div>
                            <div class="d-grid gap-2">
                                <button id="but_sp" class="btn btn-primary btn-lg" type="button"><b>CREATE</b></button>
                            </div>

                        </form>

                    </div>
                    <div class="col-md-2"></div>

                </div>

            </div>

            <div id="op" hidden>

                <div class="row my-custom-row justify-content-around align-items-center">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 d-grid gap-2">
                        <h4>Optional products</h4>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row my-custom-row justify-content-around align-items-center">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 d-grid gap-2">
                        <form class="border border-3" id="opCreationForm">
                            <div class="form-group-create">
                                <label for="op_name"><b>Name</b></label>
                                <input type="text" class="form-control" id="op_name" name="op_name" placeholder="Name" required>
                            </div>
                            <br>
                            <div class="form-group-create">
                                <label for="op_fee"><b>Monthly fee (â‚¬/month)</b></label>
                                <input type="number" step="0.01" min="0" class="form-control" id="op_fee" name="op_fee" placeholder="Fee" required>
                            </div>
                            <br>
                            <div class="d-grid gap-2">
                                <button id="but_op" class="btn btn-primary btn-lg" type="button"><b>CREATE</b></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>

            </div>
        </div>

    </div>
    <br>
    <br>

    <div id="errormessage"></div>
</body>
</html>
