<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation and Payment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="confirmationPageManagement.js" defer></script>
    <script src="utils.js" defer></script>
    <link rel="stylesheet" href=my_style.css>
</head>
<body>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-sm-9"></div>
            <div class="col-sm-2" id="user_login">
                <div class="h6" id="user_info"></div>
            </div>
            <div class="col-sm-1" id="logout">
                <a id="anchor_logout" href="LandingPage.html" hidden>Logout</a>
            </div>
        </div>

        <div class="d-grid">
            <button id="loginBtn" class="btn btn-secondary btn-md" type="button" hidden><b>Login</b></button>
        </div>
        <br>
        <div class="d-grid">
            <button id="signUpBtn" class="btn btn-secondary btn-md" type="button" hidden><b>Sign up</b></button>
        </div>
        <br>

        <div class="row my-custom-row justify-content-around align-items-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <form class="border border-3">
                    <div class="form-group" id="newOrderForm">
                        <br>
                        <h4><b id="packageName"></b></h4>
                        <br>
                        <div id="servicesDiv">Offered services:</div>
                        <div id="optionalProductsDiv" hidden>Chosen optional products:</div>
                        <div id="validityPeriodDiv">Chosen validity period:</div>
                        <br>
                        <div>
                            <div class="d-inline"><b>Total cost: </b></div>
                            <div class="d-inline" id="totalCost"></div>
                            <div class="d-inline">â‚¬/month</div>
                        </div>
                        <br>
                        <label for="startDate"></label>
                        <input type="date" id="startDate" name="startDate" required>
                        <button id="successfulPaymentBtn" class="btn btn-primary" type="submit" disabled><b>Successful payment</b></button>
                        <button id="failingPaymentBtn" class="btn btn-danger" type="submit" disabled><b>Failing payment</b></button>
                    </div>
                </form>

            </div>
            <div class="col-sm-4"></div>


        </div>


    </div>
    <br>
    <div id="errormessage" hidden></div>

    <br>
    <br>

</body>
</html>
